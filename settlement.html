<script type="text/javascript">

  var page = location.search;
  console.log(page);
  $.getJSON( "data/test.json", function( data ) {
  var i;
  console.log(page)
  if (page=="?pulmithai") {
    i=0
  } 
  else if(page=="?kidwai"){ i=1 }
  else if(page=="?sda"){ i=2 }
  else if(page=="?kishangarh"){ i=3 }
  else if(page=="?nehru"){ i=4 }
  else if(page=="?yamuna"){ i=5 }
  else if(page=="?madanpur"){ i=6 }
  else if(page=="?janpath"){ i=7 }

  $('#site-name').append(data.Sheet1[i].site);
  $('#heading').append(data.Sheet1[i].headline);
  $('#intro').append(data.Sheet1[i].intro);
  $("#comic").attr("src",data.Sheet1[i].comicurl);
  $("#sk1").attr("src",data.Sheet1[i].sketch1);
  $("#sk2").attr("src",data.Sheet1[i].sketch2);
  $("#sk3").attr("src",data.Sheet1[i].sketch3);
  $("#sk4").attr("src",data.Sheet1[i].sketch4);
  $("#section").attr("src",data.Sheet1[i].section);
  $("#plan").attr("src",data.Sheet1[i].plan);
  $("#g1").attr("src",data.Sheet1[i].gallery1);
  $("#g2").attr("src",data.Sheet1[i].gallery2);
  $("#g3").attr("src",data.Sheet1[i].gallery3);



  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
